<script defer>
    const body = document.getElementById("body")
    let turn = 0

    for(let i = 0; i < 3; i++){
        const row = document.createElement("div")
        row.className = "row"
        for(let o = 0; o < 3; o++){
            const cell = document.createElement("div")
            cell.id = `${i}-${o}`
            row.append(cell)
        }
        body.append(row)
    }
